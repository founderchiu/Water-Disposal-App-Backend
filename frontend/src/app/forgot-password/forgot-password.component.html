<p-growl baseZIndex="1" [(value)]="msgs"></p-growl>
<div class="login-page" [@routerTransition]>
  <div class="row">
    <div class="col-md-4 push-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>Water Disposal System</h1>
      <form [formGroup]="forgotPasswordForm" (submit)="forgotPassword()">
        <div class="form-content">
          <div class="form-group">
            <input type="email" class="form-control input-underline input-lg" formControlName="email" placeholder="E-mail">
          </div>
          <span class="text-danger">
            <span *ngIf="forgotPasswordForm.controls['email'].hasError('required') && isSubmited">
              Please Enter your E-mail
            </span>
          </span>
        </div>
        <button type="submit" class="btn rounded-btn">submit</button>
      </form>
    </div>
  </div>
</div>
