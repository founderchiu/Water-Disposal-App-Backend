<p-growl baseZIndex="1" [(value)]="msgs"></p-growl>
<div [@routerTransition]>
  <!--<app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>-->

  <div class="row">
    <div class="col-lg-6">

      <form [formGroup]="companyForm" role="form" (submit)="addCompany()">
        <!--<fieldset class="form-group">
          <label for="exampleInputFile">Company Logo</label>
          <input type="file" class="form-control-file" id="exampleInputFile">
          <p *ngIf="companyForm.controls['company_logo'].hasError('required') && isSubmited" class="error-msg">Company Logo is required</p>
        </fieldset>-->
        <image-upload [max]="1" [buttonCaption]="'Select Image!'" (uploadFinished)="onUploadFinished($event)"></image-upload>

        <fieldset class="form-group">
          <label>Full Name</label>
          <input formControlName="full_name" class="form-control" placeholder="Full Name">
          <p *ngIf="companyForm.controls['full_name'].hasError('required') && isSubmited" class="error-msg">Full name is required</p>
        </fieldset>

        <fieldset class="form-group">
          <label>E-mail</label>
          <input formControlName="email" type="email" class="form-control" placeholder="E-mail">
          <p *ngIf="(companyForm.controls['email'].hasError('required')||companyForm.controls['email'].hasError('email')) && isSubmited"
            class="error-msg">Enter a valid email address</p>
        </fieldset>

        <fieldset class="form-group">
          <label>Company Name</label>
          <input formControlName="company_name" class="form-control" placeholder="Company Name">
          <p *ngIf="companyForm.controls['company_name'].hasError('required') && isSubmited" class="error-msg">Company name is required</p>
        </fieldset>

        <fieldset class="form-group">
          <label>Phone No</label>
          <input ngxPhoneMask formControlName="phone_no" class="form-control" placeholder="Phone No.">
          <p *ngIf="companyForm.controls['phone_no'].hasError('required') && isSubmited" class="error-msg">Phone No. is required</p>
        </fieldset>

        <fieldset class="form-group">
          <label>Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
          <p *ngIf="companyForm.controls['password'].hasError('required') && isSubmited" class="error-msg">Password is required</p>
        </fieldset>

        <button type="submit" class="btn btn-secondary">Save</button>
        <button type="reset" class="btn btn-secondary">Reset</button>

      </form>

    </div>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
</div>
